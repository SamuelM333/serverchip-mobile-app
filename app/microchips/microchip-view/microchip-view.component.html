<ActionBar [title]="microchip?.name" class="action-bar">
        <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="toggleDrawer()" ios.position="left">
        </ActionItem>
        <NavigationButton icon="res://menu" ios:visibility="none"  (tap)="toggleDrawer()"></NavigationButton>
    </ActionBar>
<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <side-drawer></side-drawer>
    </StackLayout>
    <StackLayout tkMainContent>
        <CardView class="cardStyle" margin="0 10 10 10" width="80%" height="80%" elevation="20" radius="5">
            <StackLayout>
                <Label class="cardLabel cardTitle" textWrap="true" text="microchip?.name"></Label>
                <!-- <Label class="cardLabel cardSubtitle" [text]="microchip?.description"></Label> -->
                <Label class="cardLabel cardSubtitle" text="Descripcion"></Label>
                <Label class="cardLabel cardSubtitle labelFocused" text="microchip?.ip"></Label>
                <GridLayout columns="*, *" orientation="horizontal" verticalAlignment="bottom" width="100%">
                    <Button col="1" class="btn btn-primary" margin="10 10 10 0" text="Details" [nsRouterLink]="['/microchips', microchip._id]"></Button>
                </GridLayout>
            </StackLayout>
        </CardView>
    </StackLayout>
</RadSideDrawer>
