<ActionBar title="Reports">
    <NavigationButton icon="res://ic_menu_black_24dp" (tap)="toggleDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <side-drawer></side-drawer>
    </StackLayout>
    <StackLayout tkMainContent>
        <ListView class="list-group" height="100%" [items]="items" (itemTap)="onTap($event)" separatorColor="white">
            <template let-item="item" let-i="index">
                <CardView #item class="cardStyle" margin="10" elevation="20" radius="5">
                    <StackLayout>
                        <Label class="cardLabel cardTitle" textWrap="true" text="Title goes here"></Label>
                        <Label class="cardLabel cardSubtitle" text="Subtitle here"></Label>
                        <GridLayout class="btn-grid" columns="*, *, *" orientation="horizontal"
                                    verticalAlignment="bottom"
                                    width="100%">
                            <Button col="2" class="btn btn-primary" text="View"
                                    [nsRouterLink]="['/reports', i]"></Button>
                        </GridLayout>
                    </StackLayout>
                </CardView>
            </template>
        </ListView>
    </StackLayout>
</RadSideDrawer>
